<!-- <div id='cover'></div> -->
<div id='trips'>
  <div id='intro' class='unselectable'>
    <img src='https://s3.us-east-2.amazonaws.com/bundle-image-storage/Icon.png'>
    <p>Trips</p>
  </div>

  <div id='add-trips' class='btn-flat waves-effect waves-light'>
    <i class='material-icons left'>add</i>Add Trips
  </div>

  <div id='current-trips' class='center-horizonatlly unselectable'>
    <div class='trip-container' ng-repeat='trip in currentTrips'>
      <div class='trip-img-container'>
        <img class='center-horizonatlly' src='{{trip.src}}'>
      </div>
      <p>{{trip.name}}</p>
    </div>
  </div>

  <div id='trip-divider'>
    <p class='center-horizonatlly'><span>Past Trips</span></p>
  </div>

  <div id='past-trips' class='center-horizonatlly unselectable'>
    <div class='trip-container' ng-repeat='trip in pastTrips'>
      <div class='trip-img-container'>
        <img class='center-horizonatlly' src='{{trip.src}}'>
      </div>
      <p>{{trip.name}}</p>
    </div>
  </div>
</div>

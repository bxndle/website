<div id='bucketlist'>

  <div id='map'></div>

  <ul id='tabs' class='tabs left'>
    <li ng-repeat='tabName in tabs' class='tab' ng-click='setCategory(tabName)'><a>{{tabName}}</a></li>
  </ul>

  <div id='content-list'>
    <div id='content-columns' class='center-horizontally'>
      <div class='content-item repeated-item' ng-repeat='content in activeContentList'>
        <div ng-click='bounceMarker(content.marker)'>
          <img src='{{content.url}}'>
          <p>{{content.location.name}}</p>
        </div>
        <div id='{{content.md5}}' ng-show='creatingTrip' class='addToTripOverlay' ng-class='content.borderClass' ng-click='addToTrip(content.md5)'></div>
      </div>
    </div>
  </div>

  <div id='create-trip-start' class='hidden btn-flat waves-effect waves-light' ng-click='createTrip()'><i class='material-icons left'>add</i>Create Trip</div>
  <div id='create-trip-done' class='hidden btn-flat waves-effect waves-light' ng-click='doneCreatingTrip()'>Done</div>
</div>

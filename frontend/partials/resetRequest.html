<div>
  <form ng-submit='resetRequest()'>
    <div class='form-group'>
      <label for='email'>Email address</label>
      <input type='email' class='form-control' id='email' placeholder='Enter email' ng-model='email' required='true'>
    </div>
    <button type='submit' class='btn btn-default' href='reset'>Reset Password</button>
  </form>
  <br>
  <div ng-show='tokenGenerated'>
    An email has been sent to the address provided!
  </div>

</div>
